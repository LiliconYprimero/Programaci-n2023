<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBO_Lylien_Home</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header_holder">
          <a href="#" class="menu">
            <i class="bi bi-list"></i>
          </a>
          <picture class="logo">
            <img src="/assets/images/HBO LOGO.png" alt="" class="hbo" />
          </picture>
          <a class="avatar">
            <div class="profile_letter">L</div>
          </a>
        </div>
      </header>
      <main class="home_content">
        <section class="hero object-cover object-center" style="background-image: url('/assets/images/FONDO\ LAST\ OF\ US\ 1.png');">
          <div class="hero_holder">
            <div class="new_movie">
              <h1 class="new_movie_title">
                <img src="/assets/images/LAST OF US LOGO.png" alt="">
              </h1>
              <p class="tag">Coming Soon</p>
              <p class="description">
                The fight for survival begins on January 16
              </p>
            </div>
            <ul class="nav_dots">
              <i class="bi bi-dot active"></i>
              <i class="bi bi-dot"></i>
              <i class="bi bi-dot"></i>
              <i class="bi bi-dot"></i>
              <i class="bi bi-dot"></i>
              <i class="bi bi-dot"></i>
              <i class="bi bi-dot"></i>
              <i class="bi bi-dot"></i>
              <i class="bi bi-dot"></i>
              <i class="bi bi-dot"></i>
            </ul>
          </div>
        </section>
        <section class="home_bottom">
          <section class="watching">
            <div class="watching_holder">
              <div class="watching_header">
                <h2 class="watching_title">Continue Watching</h2>
                <i class="bi bi-chevron-right"></i>
              </div>
              <ul class="watching_boxes">
                <li class="watching_box">
                  <div class="watching_box_top">
                    <img
                      src="/assets/images/CAERRIQZU5AMPFND226HBPS5NM.jpg"
                      alt=""
                      class="show_preview"
                    />
                    <i class="bi bi-play-fill"></i>
                  </div>
                  <div class="watching_box_bottom">
                    <p class="watching_box_toptitle">YOUR NEXT EPISODE</p>
                    <p class="watching_box_title">
                      Steven Universe S4 E5
                    </p>
                  </div>
                </li>
                <li class="watching_box">
                  <div class="watching_box_top">
                    <img
                      src="/assets/images/cleaning lady.jpg"
                      alt=""
                      class="show_preview"
                    />
                    <i class="bi bi-play-fill"></i>
                  </div>
                  <div class="watching_box_bottom">
                    <p class="watching_box_toptitle">YOUR NEXT EPISODE</p>
                    <p class="watching_box_title">
                      The Cleaning Lady S2 E10
                    </p>
                  </div>
                </li>
              </ul>
            </div>
          </section>
          <section class="foryou">
            <div class="foryou_holder">
              <h2 class="foryou_header">For You</h2>
              <ul class="foryou_shows">
                <li class="show_box">
                  <a href="/episode.html" class="foryou_show_preview">
                    <img src="/assets/images/house of dragon.jpg" alt="" />
                  </a>
                  <div class="subtitle">HBO</div>
                </li>
                <li class="show_box">
                  <div class="foryou_show_preview">
                    <img src="/assets/images/black adam.jpg" alt="" />
                  </div>
                  <div class="subtitle">HBO</div>
                </li>
                <li class="show_box">
                  <div class="foryou_show_preview">
                    <img src="/assets/images/white-lotus-hbo.jpg" alt="" />
                  </div>
                  <div class="subtitle">HBO</div>
                </li>
                <li class="show_box">
                  <div class="foryou_show_preview">
                    <img src="/assets/images/GARCIA.jpg" alt="" />
                  </div>
                  <div class="subtitle">HBO</div>
                </li>
              </ul>
            </div>
          </section>
        </section>
      </main>
      <footer class="footer_nav">
        <div class="footer_nav_holder">
          <ul class="nav_items">
            <a href="/index.html" class="nav_item">
              <i class="bi bi-house active"></i>
            </a>
            <a href="#" class="nav_item">
              <i class="bi bi-film"></i>
            </a>
            <a href="#" class="nav_item">
              <i class="bi bi-tv"></i>
            </a>
            <a href="/download.html" class="nav_item">
              <i class="bi bi-download"></i>
            </a>
            <a href="#" class="nav_item">
              <i class="bi bi-search"></i>
            </a>
          </ul>
        </div>
      </footer>
    </div>
    <script type="module" src="/app/main.js"></script>
  </body>
</html>
